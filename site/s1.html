<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="style.css">
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <header id="header">
        <div class="container">
            <div class="flex">
                <div class="logo">
                <a href="#"><i><img src='favicon.ico'></i></a>
            </div>

                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">css</a></li>
                        <li><a href="#">javascript</a></li>
                        <li><a href="#">Pyton</a></li>
                    </ul>
                </nav>

                <a href="#"><button>feedback</button></a>
              </div>
             


            </div><!--flex(para usar displey:flex)-->


        </div><!--conteiner-->
        </header>

        <section class="slider">
            <div class="slider-content">
                
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
    
                <div class="slide-box primeiro">
                    <img class="img-desktop" src="slide html.png" alt="slide 1">
                    <img class="img-mobile" src="slide html mob.png" alt="slide 1">
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="slide css.png" alt="slide 3">
                    <img class="img-mobile" src="slide css mob.png" alt="slide 1">
                </div>
    
                <div class="slide-box">
                    <img class="img-desktop" src="slide js.png" alt="slide 3">
                    <img class="img-mobile" src="slide js mob.png" alt="slide 3">
                </div>
    
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
    
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
    
            </div>
        </section>

        <section class="especialidades">
            <div class="interface">
                <h2 class="titulo">O que quer aprender?</h2>
                <div class="flex">
                    <div class="passe-box">
                        <i class="bi bi-filetype-html"></i>
                        <h3>html</h3>
                        <p>Aprenderá o basico de html</p>

                    </div>
                    <div class="passe-box">
                        <i class="bi bi-filetype-css"></i>
                        <h3>Css</h3>
                        <p>Aprenderá o basico de Css</p>

                    </div>
                    <div class="passe-box">
                        <i class="bi bi-filetype-js"></i>
                        <h3>JavaScript</h3>
                        <p>Aprenderá o basico de JavaScript</p>

                    </div>

                </div>
                

            </div>
        </section>
